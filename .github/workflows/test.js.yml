name: Test

on:
  push:
  workflow_call:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.0.0
          cache-dependency-path: package-lock.json
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm test
