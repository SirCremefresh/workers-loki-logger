name: Test

on:
  push:
  workflow_call:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache-dependency-path: worker/package-lock.json
          cache: 'npm'
      - run: npm ci
      - run: npm test
